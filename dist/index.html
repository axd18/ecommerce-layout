<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <!--Header-->
    <header class="py-4 shadow-sm bg-white">
        <div class="container flex items-center justify-between">
            <!--Logo-->
             <a href="#">
                <h1>Logo</h1>
             </a>   
            <!--Searchbar-->
            <div class="w-full max-w-xl relative flex">
                <span class="absolute left-4 top-3 text-lg text-gray-200">
                    <i class="fas fa-search"></i>
                </span>
                <input type="text" class="w-full border border-primary border-r-0 pl-12 py-3 rounded-l-md focus:outline-none" placeholder="Buscar">
                <button class="bg-primary border border-primary text-white px-8 rounded-r-md hover:bg-transparent hover:text-primary transition">Buscar</button>
            </div> 
            <!--Icons-->
            <div class="flex items-center space-x-4">
                <a href="#" class="text-center text-gray-700 hover:text-primary transition relative">
                    <div class="txt-2xl">
                        <i class="far fa-heart"></i>
                    </div>
                    <div class="text-xs leading-3">Lista</div>
                    <span class="absolute -right-3 -top-1 w-5 h-5 rounded-full flex items-center justify-center bg-primary text-white text-xs">8</span>
                </a>
                <a href="#" class="text-center text-gray-700 hover:text-primary transition relative">
                    <div class="txt-2xl">
                        <i class="fas fa-shopping-bag"></i>
                    </div>
                    <div class="text-xs leading-3">Carrito</div>
                    <span class="absolute -right-2 -top-1 w-5 h-5 rounded-full flex items-center justify-center bg-primary text-white text-xs">8</span>
                </a>
                <a href="#" class="text-center text-gray-700 hover:text-primary transition relative">
                    <div class="txt-2xl">
                        <i class="far fa-user"></i>
                    </div>
                    <div class="text-xs leading-3">Cuenta</div>
                </a>
            </div>
        </div>
    </header>
    <!--Header end-->
    <!--Navbar-->
    <navbar class="bg-gray-800">
        <div class="container flex">
            <!--All category-->
            <div class="px-8 py-4 bg-primary flex items-center cursor-pointer">
                <span class="text-white">
                    <i class="fas fa-bars"></i>
                </span>
                <span class="capitalize ml-2 text-white">Todas las categorias</span>
            </div>
            <!--All category end-->
            <!--Navbar links-->
            <div class="flex items-center justify-between flex-grow pl-12">
                <div class="flex items-center space-x-6 capitalize">
                    <a href="#" class="text-gray-200 hover:text-white transition">Home</a>
                    <a href="#" class="text-gray-200 hover:text-white transition">Tienda</a>
                    <a href="#" class="text-gray-200 hover:text-white transition">Nostros</a>
                    <a href="#" class="text-gray-200 hover:text-white transition">Contacto</a>
                </div>
                <a href="#" class="text-gray-200 hover:text-white transition">00 123456</a>
            </div>
            <!--Navbar links end-->
        </div>
    </navbar>
    <!--Navbar end-->
</body>
</html>
